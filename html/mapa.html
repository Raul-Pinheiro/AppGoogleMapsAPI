<!DOCTYPE html>

<html lang="pt-br">

    <body class="container-fluid d-flex p-2 bd-highlightc flex-column justify-content-center align-items-center" id="body">

                    <input type="text" value=""class="form-control mt-3" id="origins" placeholder="Digite um CEP ou endereço" autofocus>

            </div>
            
            <div class="btn-group flex-row justify-content-center align-items-center m-1 form-group-lg" role="group">

                <button class="btn btn-success form-control " id="clean">Limpar</button>    
            </div>       
        </form>

        <div class="flex-column align-items-start">

            <h2 id="time" class=""></h2>
            <h2 id="taxes" class=""></h2>

        <div class=""id="maps"></div>

    </main>
    <div class="m-2">
        <h1 class="text-center badge badge-pill badge-info p-2">
            <a target="_blank"href="https://api.whatsapp.com/send?phone=seunumero-" class="h6 text-center" id="whatsapp">
